<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Optimization | Guru Berbagi</title>
    <meta name="theme-color" content="#0f172a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0f172a; color: white; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Background Blobs (Sama seperti App Utama) */
        .blob { position: absolute; filter: blur(80px); z-index: -1; opacity: 0.4; }
        .blob-1 { top: -10%; left: -10%; width: 400px; height: 400px; background: #1e3a8a; animation: float 15s infinite alternate; }
        .blob-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: #4c1d95; animation: float 12s infinite alternate-reverse; }
        @keyframes float { 0% { transform: translate(0,0) rotate(0deg); } 100% { transform: translate(20px, 20px) rotate(5deg); } }

        /* Animasi Roket */
        @keyframes rocket-launch {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }
        .rocket-anim { animation: rocket-launch 2s ease-in-out infinite; }

        /* Progress Bar */
        .progress-bar {
            width: 100%; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 99px; overflow: hidden; margin-top: 20px;
        }
        .progress-fill {
            height: 100%; background: #3b82f6; width: 0%;
            transition: width 2.5s ease-in-out;
            box-shadow: 0 0 10px #3b82f6;
        }
    </style>

    <script>
        // --- KONFIGURASI TARGET (WAJIB DIISI) ---
        
        // ❌ BUKAN URL GOOGLE SCRIPT
        // ✅ TAPI URL GITHUB PAGES BAPAK
        // Contoh: "https://slg-timkreatif.github.io/guruberbagi/"
        const targetAppURL = "https://slg-timkreatif.github.io/app/"; 
        
        window.onload = function() {
            lucide.createIcons();
            
            // 1. Jalankan animasi loading
            setTimeout(() => {
                document.getElementById('p-bar').style.width = "100%";
            }, 100);

            // 2. Redirect ke Aplikasi Utama dengan membawa 'Oleh-oleh' #reset
            setTimeout(function() {
                // Pastikan ada tanda slash (/) di akhir URL sebelum tanda pagar (#)
                let cleanURL = targetAppURL.endsWith('/') ? targetAppURL : targetAppURL + '/';
                
                // LEMPAR USER KE: .../index.html#reset
                window.location.replace(cleanURL + "#reset");
            }, 2500);
        };
    </script>
</head>
<body class="flex flex-col items-center justify-center h-screen relative">

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="relative z-10 p-8 rounded-[2.5rem] bg-slate-800/50 backdrop-blur-xl border border-white/10 shadow-2xl max-w-sm w-full mx-4 text-center">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-24 h-24 bg-blue-500 rounded-full blur-[60px] opacity-30 animate-pulse"></div>

        <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-3xl flex items-center justify-center shadow-lg shadow-blue-500/20 border border-white/10 rocket-anim relative z-10">
            <i data-lucide="rocket" class="w-10 h-10 text-white fill-white/20"></i>
        </div>

        <h1 class="text-2xl font-extrabold text-white mb-2 tracking-tight">Optimasi Sistem</h1>
        <p class="text-slate-400 text-sm font-medium leading-relaxed mb-6">
            Menghubungkan ke aplikasi utama untuk penyegaran data...
        </p>

        <div class="progress-bar"><div id="p-bar" class="progress-fill"></div></div>
        <p class="mt-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest animate-pulse">Mohon Tunggu...</p>
    </div>

    <div class="absolute bottom-8 text-center w-full">
        <p class="text-[10px] text-slate-600 font-bold uppercase tracking-[0.2em]">Tim Kreatif Selogiri &copy; 2026</p>
    </div>

</body>
</html>
