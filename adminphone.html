<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Creative App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        
        /* VISUAL STYLE */
        .bg-grid { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; opacity: 0.5; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.5); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.5); }
        
        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.2, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        .toast-enter { transform: translateY(-100%); opacity: 0; }
        .toast-active { transform: translateY(0); opacity: 1; }
        
        /* Loader Pulse */
        .skel { background: #e2e8f0; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="text-slate-800 h-screen overflow-hidden flex flex-col bg-slate-50 relative">

    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <div id="toast-container" class="fixed top-0 left-0 right-0 z-[200] p-4 flex justify-center pointer-events-none transition-all duration-300 toast-enter">
        <div id="toast-body" class="bg-slate-900 text-white px-6 py-3 rounded-full shadow-xl flex items-center gap-3 pointer-events-auto min-w-[200px] justify-center backdrop-blur-md bg-opacity-90">
            <i id="toast-icon" data-lucide="info" class="w-5 h-5"></i>
            <span id="toast-msg" class="text-sm font-bold">Notifikasi</span>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 z-[210] hidden flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-6 fade-in">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl text-center relative overflow-hidden">
            <div class="absolute inset-0 bg-grid opacity-10 pointer-events-none"></div>
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 relative z-10">
                <i data-lucide="alert-triangle" class="w-8 h-8"></i>
            </div>
            <h3 class="text-lg font-extrabold text-slate-900 mb-2 relative z-10">Konfirmasi</h3>
            <p id="confirm-msg" class="text-slate-500 text-sm mb-6 relative z-10">Lanjutkan tindakan ini?</p>
            <div class="grid grid-cols-2 gap-3 relative z-10">
                <button onclick="ui.closeConfirm(false)" class="py-3 bg-slate-100 text-slate-700 font-bold rounded-xl active:scale-95 transition">Batal</button>
                <button id="btn-confirm-yes" class="py-3 bg-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-200 active:scale-95 transition">Ya</button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-6">
        <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>
        <div class="w-full max-w-sm text-center relative z-10">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-blue-200"><i data-lucide="shield-check" class="w-10 h-10 text-white"></i></div>
            <h1 class="text-2xl font-extrabold text-slate-900 mb-2">Admin Creative App</h1>
            <p class="text-slate-500 mb-8 text-sm">Versi Mobile v4.1 (Stable & Fixed)</p>
            <form onsubmit="admin.login(event)" class="space-y-6">
                <input type="password" id="admin-pin" class="w-full text-center text-3xl font-bold border-b-2 border-slate-200 py-3 outline-none focus:border-blue-600 transition text-slate-800 tracking-[0.5em] bg-transparent" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="6" inputmode="numeric" required>
                <button type="submit" id="btn-login" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition">Masuk Aplikasi</button>
            </form>
        </div>
    </div>

    <header class="glass px-5 py-4 flex justify-between items-center sticky top-0 z-30 pt-safe transition-all duration-300">
        <div>
            <h2 class="text-lg font-extrabold text-slate-800" id="header-title">Dashboard</h2>
            <div class="flex items-center gap-2">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider" id="header-subtitle">Overview</p>
                <span class="flex h-2 w-2 relative"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span>
            </div>
        </div>
        <button class="w-9 h-9 bg-slate-100/50 rounded-full flex items-center justify-center active:scale-90 transition border border-slate-200" onclick="location.reload()"><i data-lucide="refresh-cw" class="w-4 h-4 text-slate-600"></i></button>
    </header>

    <main id="main-content" class="flex-1 overflow-y-auto p-5 pb-32 no-scrollbar relative z-10">
        
        <div id="tab-home" class="tab-content fade-in space-y-6">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-blue-600 text-white p-5 rounded-3xl shadow-lg shadow-blue-200 relative overflow-hidden group transition-all hover:scale-[1.02]">
                    <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <i data-lucide="users" class="absolute -right-2 -bottom-2 w-16 h-16 text-white/10 group-active:scale-110 transition"></i>
                    <div class="opacity-80 text-xs font-bold mb-1 uppercase">Total Guru</div>
                    <div class="text-3xl font-extrabold" id="stat-guru">0</div>
                </div>
                <div class="bg-slate-800 text-white p-5 rounded-3xl shadow-lg shadow-slate-300 relative overflow-hidden group transition-all hover:scale-[1.02]">
                    <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <i data-lucide="grid" class="absolute -right-2 -bottom-2 w-16 h-16 text-white/10 group-active:scale-110 transition"></i>
                    <div class="opacity-80 text-xs font-bold mb-1 uppercase">Total Menu</div>
                    <div class="text-3xl font-extrabold" id="stat-menu">0</div>
                </div>
            </div>

            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-3 tracking-wider ml-1">Menu Cepat</h3>
                <div class="grid grid-cols-4 gap-4">
                    <button onclick="admin.nav('tab-user')" class="flex flex-col items-center gap-2 group"><div class="w-14 h-14 bg-white border border-slate-200 rounded-2xl flex items-center justify-center text-blue-600 shadow-sm group-active:scale-95 transition"><i data-lucide="search" class="w-6 h-6"></i></div><span class="text-[10px] font-bold text-slate-600">Guru</span></button>
                    <button onclick="admin.openMenuModal()" class="flex flex-col items-center gap-2 group"><div class="w-14 h-14 bg-white border border-slate-200 rounded-2xl flex items-center justify-center text-purple-600 shadow-sm group-active:scale-95 transition"><i data-lucide="plus-circle" class="w-6 h-6"></i></div><span class="text-[10px] font-bold text-slate-600">Menu</span></button>
                    <button onclick="admin.nav('tab-info')" class="flex flex-col items-center gap-2 group"><div class="w-14 h-14 bg-white border border-slate-200 rounded-2xl flex items-center justify-center text-green-600 shadow-sm group-active:scale-95 transition"><i data-lucide="bell" class="w-6 h-6"></i></div><span class="text-[10px] font-bold text-slate-600">Info</span></button>
                    <button onclick="admin.nav('tab-settings')" class="flex flex-col items-center gap-2 group"><div class="w-14 h-14 bg-white border border-slate-200 rounded-2xl flex items-center justify-center text-slate-600 shadow-sm group-active:scale-95 transition"><i data-lucide="settings" class="w-6 h-6"></i></div><span class="text-[10px] font-bold text-slate-600">Setelan</span></button>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3 ml-1"><h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Pesan Terbaru</h3><button onclick="admin.nav('tab-feedback')" class="text-blue-600 text-xs font-bold">Semua</button></div>
                <div id="home-feedback-list" class="space-y-3">
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm space-y-2"><div class="flex justify-between"><div class="w-10 h-4 skel rounded"></div><div class="w-16 h-4 skel rounded"></div></div><div class="w-full h-4 skel rounded"></div></div>
                </div>
            </div>
        </div>

        <div id="tab-user" class="tab-content hidden space-y-4 fade-in">
            <div class="space-y-2 sticky top-0 z-10 bg-slate-50/95 backdrop-blur-sm pb-2 transition-all">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i data-lucide="search" class="w-4 h-4 text-slate-400"></i></div>
                    <input type="text" id="inp-search-user" placeholder="Cari Nama atau NIP..." class="w-full pl-11 pr-4 py-3 bg-white border-none shadow-sm rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all" oninput="admin.filterUsers()">
                </div>
                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <select id="filter-role" onchange="admin.filterUsers()" class="w-full pl-3 pr-8 py-2.5 bg-white border-none shadow-sm rounded-xl text-xs font-bold text-slate-600 outline-none appearance-none">
                            <option value="all">Semua Jabatan</option>
                            <option value="KS">Kepala Sekolah</option>
                            <option value="Guru">Guru</option>
                            <option value="Tendik">Tendik</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-3 w-3 h-3 text-slate-400 pointer-events-none"></i>
                    </div>
                    <div class="relative flex-1">
                        <select id="filter-status" onchange="admin.filterUsers()" class="w-full pl-3 pr-8 py-2.5 bg-white border-none shadow-sm rounded-xl text-xs font-bold text-slate-600 outline-none appearance-none">
                            <option value="all">Semua Status</option>
                            <option value="active">Sudah Aktif</option>
                            <option value="inactive">Belum Aktif</option>
                        </select>
                        <i data-lucide="activity" class="absolute right-3 top-3 w-3 h-3 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>
            <div id="user-list-info" class="text-xs text-slate-500 text-center hidden">Menampilkan hasil filter...</div>
            <div id="user-list-container" class="space-y-3 pb-20 min-h-[300px]">
                 <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col gap-2"><div class="flex justify-between"><div class="space-y-2"><div class="w-32 h-5 skel rounded"></div><div class="w-20 h-3 skel rounded"></div></div><div class="w-16 h-6 skel rounded-lg"></div></div></div>
            </div>
        </div>

        <div id="tab-menu" class="tab-content hidden space-y-4 fade-in">
            <div class="flex justify-between items-center px-1 mb-2">
                <span class="text-xs font-bold text-slate-400 uppercase">Daftar Menu</span>
                <button onclick="admin.openMenuModal()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg flex items-center gap-2 active:scale-95 transition"><i data-lucide="plus" class="w-3 h-3"></i> Tambah</button>
            </div>
            <div id="menu-list-container" class="space-y-3 pb-20">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4"><div class="w-12 h-12 skel rounded-xl shrink-0"></div><div class="flex-1 space-y-2"><div class="w-24 h-4 skel rounded"></div><div class="w-32 h-3 skel rounded"></div></div></div>
            </div>
        </div>

        <div id="tab-feedback" class="tab-content hidden space-y-4 fade-in"><div id="feedback-list-container" class="space-y-3 pb-20"></div></div>
        
        <div id="tab-settings" class="tab-content hidden space-y-6 fade-in pb-10">
            <div class="bg-white p-5 rounded-3xl shadow-sm">
                <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-slate-800"><i data-lucide="bell" class="w-5 h-5 text-blue-600"></i> Info & OTA</h3>
                <form onsubmit="admin.saveInfo(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3"><div><label class="text-[10px] font-bold text-slate-400 uppercase">Versi</label><input type="text" id="info-versi" class="w-full border rounded-xl p-3 bg-slate-50 font-bold text-blue-600 text-center"></div><div><label class="text-[10px] font-bold text-slate-400 uppercase">Status</label><select id="info-status" class="w-full border rounded-xl p-3 bg-slate-50"><option value="ON">ON</option><option value="OFF">OFF</option></select></div></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Running Text</label><textarea id="info-pesan" rows="2" class="w-full border rounded-xl p-3 bg-slate-50 text-sm"></textarea></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Warna Tema</label><select id="info-warna" class="w-full border rounded-xl p-3 bg-slate-50"><option value="blue">Biru</option><option value="red">Merah</option><option value="green">Hijau</option></select></div>
                    <hr class="border-dashed">
                    <h3 class="font-bold text-sm text-slate-600">Popup Flyer</h3>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Status Popup</label><select id="pop-status" class="w-full border rounded-xl p-3 bg-slate-50"><option value="ON">ON</option><option value="OFF">OFF</option></select></div>
                    <input type="text" id="pop-judul" class="w-full border rounded-xl p-3 bg-slate-50 text-sm" placeholder="Judul Popup">
                    <textarea id="pop-pesan" rows="2" class="w-full border rounded-xl p-3 bg-slate-50 text-sm" placeholder="Pesan Popup"></textarea>
                    <input type="text" id="pop-gambar" class="w-full border rounded-xl p-3 bg-slate-50 text-sm" placeholder="URL Gambar">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">Simpan Info</button>
                </form>
            </div>
            <div class="bg-white p-5 rounded-3xl shadow-sm">
                <div class="flex justify-between items-center mb-4"><h3 class="font-bold text-lg flex items-center gap-2"><i data-lucide="link" class="w-5 h-5 text-slate-600"></i> Footer Link</h3><button onclick="admin.openFooterModal()" class="bg-slate-100 text-blue-600 px-3 py-1.5 rounded-lg text-xs font-bold">+ Tambah</button></div>
                <div id="footer-list-container" class="space-y-2"></div>
            </div>
            <button onclick="ui.confirm('Keluar dari sesi admin?', () => admin.logout())" class="w-full bg-red-50 text-red-600 font-bold py-4 rounded-2xl border border-red-100 flex justify-center items-center gap-2 active:scale-95 transition mb-10"><i data-lucide="log-out" class="w-4 h-4"></i> Keluar Aplikasi</button>
        </div>
    </main>

    <nav class="glass-nav fixed bottom-0 w-full z-40 pb-safe shadow-[0_-8px_30px_rgba(0,0,0,0.04)] rounded-t-[1.5rem]">
        <div class="flex justify-around items-center h-20 px-2">
            <button onclick="admin.nav('tab-home')" class="nav-btn active group flex-1 flex flex-col items-center justify-center text-slate-300 transition gap-1"><div class="w-10 h-10 rounded-2xl flex items-center justify-center group-[.active]:bg-blue-600 group-[.active]:text-white transition-all"><i data-lucide="layout-grid" class="w-5 h-5"></i></div><span class="text-[10px] font-bold group-[.active]:text-blue-600">Home</span></button>
            <button onclick="admin.nav('tab-user')" class="nav-btn group flex-1 flex flex-col items-center justify-center text-slate-300 transition gap-1"><div class="w-10 h-10 rounded-2xl flex items-center justify-center group-[.active]:bg-blue-600 group-[.active]:text-white transition-all"><i data-lucide="users" class="w-5 h-5"></i></div><span class="text-[10px] font-bold group-[.active]:text-blue-600">Guru</span></button>
            <button onclick="admin.nav('tab-menu')" class="nav-btn group flex-1 flex flex-col items-center justify-center text-slate-300 transition gap-1"><div class="w-10 h-10 rounded-2xl flex items-center justify-center group-[.active]:bg-blue-600 group-[.active]:text-white transition-all"><i data-lucide="grid" class="w-5 h-5"></i></div><span class="text-[10px] font-bold group-[.active]:text-blue-600">Menu</span></button>
            <button onclick="admin.nav('tab-settings')" class="nav-btn group flex-1 flex flex-col items-center justify-center text-slate-300 transition gap-1"><div class="w-10 h-10 rounded-2xl flex items-center justify-center group-[.active]:bg-blue-600 group-[.active]:text-white transition-all"><i data-lucide="settings" class="w-5 h-5"></i></div><span class="text-[10px] font-bold group-[.active]:text-blue-600">Setelan</span></button>
        </div>
    </nav>

    <div id="menu-modal" class="fixed inset-0 z-[80] hidden flex items-end justify-center bg-slate-900/60 backdrop-blur-sm" onclick="if(event.target===this) this.classList.add('hidden')"><div class="bg-white w-full max-w-md rounded-t-[2rem] shadow-2xl p-6 max-h-[90vh] overflow-y-auto fade-in pb-safe"><div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div><h3 class="text-xl font-bold mb-4">Editor Menu</h3><form onsubmit="admin.submitMenu(event)" class="space-y-4"><input type="hidden" id="inp-id"><div class="grid grid-cols-2 gap-3"><div><label class="text-[10px] font-bold text-slate-400 uppercase">Judul</label><input type="text" id="inp-judul" required class="w-full border rounded-xl p-3 bg-slate-50"></div><div><label class="text-[10px] font-bold text-slate-400 uppercase">Icon</label><input type="text" id="inp-icon" required class="w-full border rounded-xl p-3 bg-slate-50" placeholder="nama icon"></div></div><input type="text" id="inp-deskripsi" placeholder="Deskripsi" class="w-full border rounded-xl p-3 bg-slate-50 text-sm"><input type="text" id="inp-url" required placeholder="URL" class="w-full border rounded-xl p-3 bg-slate-50 text-sm"><div class="grid grid-cols-3 gap-2"><select id="inp-warna" class="border rounded-xl p-3 bg-slate-50 text-xs"><option value="blue">Blue</option><option value="red">Red</option><option value="green">Green</option><option value="orange">Orange</option><option value="purple">Purple</option></select><select id="inp-target" class="border rounded-xl p-3 bg-slate-50 text-xs"><option value="all">All</option><option value="desktop">Desktop</option><option value="mobile">HP</option></select><select id="inp-ukuran" class="border rounded-xl p-3 bg-slate-50 text-xs"><option value="">Kotak</option><option value="wide">Wide</option></select></div><input type="text" id="inp-role" placeholder="Role (Contoh: PJOK)" class="w-full border border-blue-200 rounded-xl p-3 bg-blue-50 text-sm"><div class="grid grid-cols-2 gap-3"><input type="text" id="inp-label" placeholder="Label" class="border rounded-xl p-3 bg-slate-50 text-sm"><input type="text" id="inp-parent" placeholder="Parent" class="border rounded-xl p-3 bg-slate-50 text-sm"></div><div class="pt-2 flex gap-3"><button type="button" onclick="document.getElementById('menu-modal').classList.add('hidden')" class="flex-1 py-3.5 bg-slate-100 rounded-xl font-bold text-sm text-slate-600">Batal</button><button type="submit" class="flex-1 py-3.5 bg-slate-900 text-white rounded-xl font-bold text-sm">Simpan</button></div></form></div></div>
    <div id="footer-modal" class="fixed inset-0 z-[80] hidden flex items-end justify-center bg-slate-900/60 backdrop-blur-sm" onclick="if(event.target===this) this.classList.add('hidden')"><div class="bg-white w-full max-w-md rounded-t-[2rem] shadow-2xl p-6 fade-in pb-safe"><div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div><h3 class="font-bold text-lg mb-4">Link Footer</h3><form onsubmit="admin.submitFooter(event)" class="space-y-4"><input type="hidden" id="foot-id"><input type="text" id="foot-judul" required placeholder="Judul" class="w-full border rounded-xl p-3 bg-slate-50"><input type="text" id="foot-url" required placeholder="URL" class="w-full border rounded-xl p-3 bg-slate-50"><input type="text" id="foot-icon" required placeholder="Icon" class="w-full border rounded-xl p-3 bg-slate-50"><div class="flex gap-2 pt-2"><button type="button" onclick="document.getElementById('footer-modal').classList.add('hidden')" class="flex-1 py-3 bg-slate-100 rounded-xl font-bold">Batal</button><button type="submit" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold">Simpan</button></div></form></div></div>

    <script>
        const ui = {
            toast: (msg, type='info') => {
                const c = document.getElementById('toast-container'), b = document.getElementById('toast-body'), i = document.getElementById('toast-icon'), m = document.getElementById('toast-msg');
                i.setAttribute('data-lucide', type==='error'?'alert-circle':(type==='success'?'check-circle':'info'));
                m.innerText = msg; b.className = `px-6 py-3 rounded-full shadow-xl flex items-center gap-3 pointer-events-auto min-w-[200px] justify-center backdrop-blur-md bg-opacity-90 ${type==='error'?'bg-red-600 text-white':(type==='success'?'bg-green-600 text-white':'bg-slate-900 text-white')}`;
                lucide.createIcons(); c.classList.remove('toast-enter', 'toast-exit'); c.classList.add('toast-active');
                setTimeout(() => { c.classList.remove('toast-active'); c.classList.add('toast-exit'); }, 3000);
            },
            confirm: (msg, callback) => {
                const m = document.getElementById('confirm-modal'); document.getElementById('confirm-msg').innerText = msg; m.classList.remove('hidden');
                document.getElementById('btn-confirm-yes').onclick = () => { m.classList.add('hidden'); callback(); };
            },
            closeConfirm: () => document.getElementById('confirm-modal').classList.add('hidden')
        };

        const admin = {
            url: "https://script.google.com/macros/s/AKfycbxvKz8ogmWbeUJWZbSFWnYHrXDr78nhdjakJsTETd8HkyIkMw2LOe-08pHcbxYLch7mRA/exec", 
            pin: "", data: null, searchTimer: null,

            init: function() {
                const s = localStorage.getItem('admin_pin');
                if (s) { 
                    document.getElementById('admin-pin').value = s; 
                    this.loadCache(); 
                    this.doLogin(s, true); // Update data background
                }
                this.setupBackHandling();
                lucide.createIcons(); // Ikon awal
            },

            loadCache: function() {
                const c = localStorage.getItem('admin_data_cache');
                if(c) {
                    try { this.data = JSON.parse(c); this.renderAll(); document.getElementById('login-screen').classList.add('hidden'); } 
                    catch(e){ console.log("Cache error"); }
                }
            },

            nav: function(id) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                const btn = document.querySelector(`button[onclick="admin.nav('${id}')"]`);
                if(btn) btn.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(e => e.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
                
                const titles = {'tab-home':'Dashboard','tab-user':'Data Guru','tab-menu':'Menu App','tab-feedback':'Kotak Masuk','tab-settings':'Pengaturan'};
                document.getElementById('header-title').innerText = titles[id];
                window.history.pushState({page: id}, '', '');
                
                // FIX: Render ulang ikon saat pindah tab agar tidak ada yg hilang
                setTimeout(() => lucide.createIcons(), 50);
            },

            setupBackHandling: function() {
                window.history.pushState({page: 'root'}, '', '');
                window.addEventListener('popstate', () => {
                    const modals = ['menu-modal', 'footer-modal', 'confirm-modal'];
                    let openModal = modals.find(id => !document.getElementById(id).classList.contains('hidden'));
                    if (openModal) { document.getElementById(openModal).classList.add('hidden'); window.history.pushState({page: 'modal_closed'}, '', ''); return; }
                    const home = document.getElementById('tab-home');
                    if (home && home.classList.contains('hidden')) { this.nav('tab-home'); return; }
                });
            },

            login: function(e) { e.preventDefault(); this.doLogin(document.getElementById('admin-pin').value); },
            
            doLogin: function(p, isBg = false) {
                const btn = document.getElementById('btn-login'), old = btn.innerHTML;
                if(!isBg) { btn.innerHTML = "<i data-lucide='loader-2' class='animate-spin'></i>"; btn.disabled = true; }
                lucide.createIcons();
                
                fetch(`${this.url}?action=admin_load&pin=${p}`).then(r=>r.json()).then(d=>{
                    if(d.status==='success'){ 
                        this.pin = p; this.data = d; 
                        localStorage.setItem('admin_pin',p); 
                        localStorage.setItem('admin_data_cache', JSON.stringify(d)); 
                        document.getElementById('login-screen').classList.add('hidden'); 
                        this.renderAll(); 
                        if(!isBg) { this.nav('tab-home'); ui.toast(`Selamat datang!`, 'success'); }
                    } else { 
                        if(!isBg) { ui.toast("PIN Salah!", 'error'); localStorage.removeItem('admin_pin'); btn.innerHTML = old; btn.disabled = false; }
                    }
                }).catch(e => { if(!isBg) { ui.toast("Error Koneksi", 'error'); btn.innerHTML = old; btn.disabled = false; } });
            },
            logout: function() { localStorage.removeItem('admin_pin'); localStorage.removeItem('admin_data_cache'); location.reload(); },

            renderAll: function() { 
                try {
                    this.renderStats(); this.renderUsers(); this.renderMenu(); this.renderFeedback(); this.renderFooter(); this.renderInfo(); 
                    setTimeout(() => lucide.createIcons(), 100); 
                } catch(e) { console.error(e); }
            },
            
            renderStats: function() { document.getElementById('stat-guru').innerText = Math.max(0, this.data.users.length - 1); document.getElementById('stat-menu').innerText = Math.max(0, this.data.raw_menu.length - 1); },
            
            renderUsers: function(dataSet = null) {
                const c = document.getElementById('user-list-container'); const data = dataSet || this.data.users;
                if(!data || data.length <= 1) { c.innerHTML = '<div class="text-center text-slate-400 py-10">Data tidak ditemukan</div>'; return; }
                let html = ''; const start = (dataSet) ? 0 : 1; 
                for (let i = start; i < data.length; i++) {
                    const r = data[i];
                    html += `<div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col gap-2 transition-all hover:scale-[1.01]"><div class="flex justify-between items-start"><div><div class="font-bold text-slate-800 text-base">${r[1]}</div><div class="text-xs text-slate-500 font-mono mt-0.5">${r[2] || '-'}</div></div><span class="text-[10px] ${r[6]?'text-green-600 bg-green-50':'text-red-500 bg-red-50'} font-bold px-2 py-1 rounded-lg uppercase tracking-wide">${r[6]?'Active':'Non-Active'}</span></div><div class="flex items-center gap-2 mt-1"><span class="text-[10px] bg-blue-50 text-blue-600 px-2 py-1 rounded-md font-bold truncate max-w-[120px]"><i class="inline w-3 h-3 mr-1" data-lucide="briefcase"></i>${r[3]||'-'}</span><span class="text-[10px] bg-orange-50 text-orange-600 px-2 py-1 rounded-md font-bold truncate flex-1"><i class="inline w-3 h-3 mr-1" data-lucide="building-2"></i>${r[4]||'Sekolah'}</span></div></div>`;
                }
                c.innerHTML = html; 
                // FIX: Selalu panggil createIcons setelah render
                lucide.createIcons();
            },

            // FIX FILTER LOGIC
            filterUsers: function() {
                clearTimeout(this.searchTimer);
                const loader = document.getElementById('search-loading'); const info = document.getElementById('user-list-info');
                this.searchTimer = setTimeout(() => {
                    const q = document.getElementById('inp-search-user').value.toLowerCase();
                    const role = document.getElementById('filter-role').value;
                    const status = document.getElementById('filter-status').value;
                    
                    const filtered = this.data.users.slice(1).filter(r => {
                        const matchSearch = (r[1] && r[1].toLowerCase().includes(q)) || (r[2] && r[2].includes(q)) || (r[4] && r[4].toLowerCase().includes(q));
                        
                        // LOGIKA ROLE YANG LEBIH PINTAR
                        let matchRole = true;
                        if(role !== 'all') { 
                            if(role === 'KS') matchRole = r[3].toLowerCase().includes('kepala'); // "KS" cocok dengan "Kepala Sekolah"
                            else if(role === 'Tendik') matchRole = !r[3].toLowerCase().includes('guru') && !r[3].toLowerCase().includes('kepala'); // Tendik = bukan guru & bukan KS
                            else matchRole = r[3].toLowerCase().includes(role.toLowerCase());
                        }
                        
                        let matchStatus = true; 
                        if(status === 'active') matchStatus = (r[6] && r[6] !== ""); 
                        if(status === 'inactive') matchStatus = (!r[6] || r[6] === "");
                        
                        return matchSearch && matchRole && matchStatus;
                    });
                    
                    this.renderUsers(filtered); 
                    info.classList.remove('hidden'); info.innerText = `Ditemukan ${filtered.length} guru`;
                }, 300);
            },

            renderMenu: function() {
                const c = document.getElementById('menu-list-container'); c.innerHTML = ''; let html = '';
                this.data.raw_menu.forEach((r, i) => {
                    if(i===0||r[0]==="") return;
                    html += `<div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 transition-all hover:scale-[1.01]"><div class="w-12 h-12 rounded-xl bg-${r[4]||'blue'}-100 text-${r[4]||'blue'}-600 flex items-center justify-center shrink-0"><i data-lucide="${r[3]||'circle'}" class="w-6 h-6"></i></div><div class="flex-1 min-w-0"><div class="font-bold text-slate-800">${r[0]}</div><div class="text-[10px] text-slate-400 line-clamp-1">${r[1]}</div><div class="flex gap-1 mt-1"><span class="text-[9px] bg-slate-100 px-1.5 py-0.5 rounded font-bold text-slate-500">${r[9]?'üîí '+r[9]:'üåç PUBLIC'}</span></div></div><div class="flex flex-col gap-2"><button onclick="admin.editMenu(${i})" class="text-blue-600 p-1"><i data-lucide="pencil" class="w-4 h-4"></i></button><button onclick="ui.confirm('Hapus menu ini?',()=>admin.deleteMenu(${i}))" class="text-red-400 p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div>`;
                });
                c.innerHTML = html;
                lucide.createIcons(); // FIX: Render icon
            },
            
            renderFeedback: function() {
                const c = document.getElementById('feedback-list-container'), h = document.getElementById('home-feedback-list'); c.innerHTML = ''; h.innerHTML = '';
                this.data.feedback.forEach((r, idx) => {
                    const item = `<div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm"><div class="flex justify-between mb-2"><span class="text-[10px] font-bold ${r[1]=='Bug'?'text-red-500 bg-red-50':'text-blue-500 bg-blue-50'} px-2 py-0.5 rounded-full uppercase">${r[1]}</span><span class="text-[10px] text-slate-300 font-mono">${this.fmtDate(r[0])}</span></div><p class="text-sm text-slate-600 italic mb-2">"${r[2]}"</p><div class="flex justify-between items-center pt-2 border-t border-slate-50"><span class="text-xs font-bold text-slate-800">${r[4]}</span><div class="flex text-yellow-400"><i data-lucide="star" class="w-3 h-3 fill-current"></i><span class="text-xs font-bold ml-1 text-slate-400">${r[3]}</span></div></div></div>`;
                    c.insertAdjacentHTML('beforeend', item); if(idx < 2) h.insertAdjacentHTML('beforeend', item);
                });
                lucide.createIcons(); // FIX: Render icon
            },
            
            renderFooter: function() {
                const c = document.getElementById('footer-list-container'); c.innerHTML = ''; 
                if(this.data.raw_footer) { 
                    this.data.raw_footer.forEach((r, i) => { if(i===0||r[0]==="") return; c.insertAdjacentHTML('beforeend', `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100"><div class="flex items-center gap-3"><i data-lucide="${r[2]||'link'}" class="w-4 h-4 text-slate-400"></i><span class="text-sm font-bold text-slate-700">${r[0]}</span></div><div class="flex gap-2"><button onclick="admin.editFooter(${i})" class="text-blue-600"><i data-lucide="pencil" class="w-4 h-4"></i></button><button onclick="ui.confirm('Hapus link ini?',()=>admin.deleteFooter(${i}))" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div>`); }); 
                }
                lucide.createIcons(); // FIX: Render icon
            },
            renderInfo: function() { const i=this.data.info; document.getElementById('info-status').value=i.status; document.getElementById('info-pesan').value=i.pesan; document.getElementById('info-warna').value=i.warna; document.getElementById('info-versi').value=i.versi; document.getElementById('pop-status').value=i.pop_status; document.getElementById('pop-judul').value=i.pop_judul; document.getElementById('pop-pesan').value=i.pop_pesan; document.getElementById('pop-gambar').value=i.pop_gambar; },

            // --- CRUD ---
            openMenuModal: function() { this.reset('menu'); document.getElementById('menu-modal').classList.remove('hidden'); window.history.pushState({page: 'modal'}, '', ''); },
            editMenu: function(i) { this.fill('menu', this.data.raw_menu[i], i); document.getElementById('menu-modal').classList.remove('hidden'); window.history.pushState({page: 'modal'}, '', ''); },
            submitMenu: function(e) { e.preventDefault(); ui.confirm("Simpan perubahan menu?", () => this.sendData({action:"save_menu", admin_pin:this.pin, id:document.getElementById('inp-id').value, judul:document.getElementById('inp-judul').value, deskripsi:document.getElementById('inp-deskripsi').value, url:document.getElementById('inp-url').value, icon:document.getElementById('inp-icon').value, warna:document.getElementById('inp-warna').value, target:document.getElementById('inp-target').value, parent:document.getElementById('inp-parent').value, ukuran:document.getElementById('inp-ukuran').value, label:document.getElementById('inp-label').value, role:document.getElementById('inp-role').value})); },
            deleteMenu: function(i) { this.sendData({action:"delete_menu", admin_pin:this.pin, id:i}); },
            openFooterModal: function() { document.getElementById('foot-id').value=-1; document.getElementById('foot-judul').value=''; document.getElementById('foot-url').value=''; document.getElementById('foot-icon').value=''; document.getElementById('footer-modal').classList.remove('hidden'); window.history.pushState({page: 'modal'}, '', ''); },
            editFooter: function(i) { const r=this.data.raw_footer[i]; document.getElementById('foot-id').value=i; document.getElementById('foot-judul').value=r[0]; document.getElementById('foot-url').value=r[1]; document.getElementById('foot-icon').value=r[2]; document.getElementById('footer-modal').classList.remove('hidden'); window.history.pushState({page: 'modal'}, '', ''); },
            submitFooter: function(e) { e.preventDefault(); this.sendData({action:"save_footer", admin_pin:this.pin, id:document.getElementById('foot-id').value, judul:document.getElementById('foot-judul').value, url:document.getElementById('foot-url').value, icon:document.getElementById('foot-icon').value}); },
            deleteFooter: function(i) { this.sendData({action:"delete_footer", admin_pin:this.pin, id:i}); },
            saveInfo: function(e) { e.preventDefault(); this.sendData({action:"save_info", admin_pin:this.pin, status:document.getElementById('info-status').value, pesan:document.getElementById('info-pesan').value, warna:document.getElementById('info-warna').value, versi:document.getElementById('info-versi').value, pop_status:document.getElementById('pop-status').value, pop_judul:document.getElementById('pop-judul').value, pop_pesan:document.getElementById('pop-pesan').value, pop_gambar:document.getElementById('pop-gambar').value}); },
            reset: function(t) { if(t=='menu'){document.getElementById('inp-id').value=-1;['inp-judul','inp-deskripsi','inp-url','inp-icon','inp-label','inp-parent','inp-role'].forEach(i=>document.getElementById(i).value='')} },
            fill: function(t,r,i) { if(t=='menu'){document.getElementById('inp-id').value=i;document.getElementById('inp-judul').value=r[0];document.getElementById('inp-deskripsi').value=r[1];document.getElementById('inp-url').value=r[2];document.getElementById('inp-icon').value=r[3];document.getElementById('inp-warna').value=r[4];document.getElementById('inp-target').value=r[5];document.getElementById('inp-parent').value=r[6];document.getElementById('inp-ukuran').value=r[7];document.getElementById('inp-label').value=r[8];document.getElementById('inp-role').value=r[9]} },
            fmtDate: function(s) { if(!s||s.length<5)return'Belum'; try{return new Intl.DateTimeFormat('id-ID',{day:'numeric',month:'short',hour:'2-digit',minute:'2-digit'}).format(new Date(s))}catch{return s} },
            
            sendData: function(p) { 
                const l=document.createElement('div');l.className="fixed inset-0 z-[220] bg-black/50 flex items-center justify-center text-white backdrop-blur-sm";l.innerHTML="<div class='bg-slate-900 p-6 rounded-2xl flex gap-3 shadow-2xl'><i data-lucide='loader-2' class='animate-spin'></i> Menyimpan...</div>";document.body.appendChild(l); lucide.createIcons();
                fetch(this.url,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)})
                .then(()=>{
                    setTimeout(()=>{ document.body.removeChild(l); ui.toast("Berhasil disimpan!", 'success'); setTimeout(()=>location.reload(),1000); }, 1500);
                })
                .catch(e=>{ document.body.removeChild(l); ui.toast("Gagal: "+e, 'error'); }); 
            }
        }; document.addEventListener('DOMContentLoaded',()=>admin.init());
    </script>
</body>
</html>
