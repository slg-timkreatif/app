<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#18181b">
    <meta name="description" content="Super Admin Console">
    
    <title>Admin Creative App</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/onelabszz/super/refs/heads/main/super.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { 
                        bgdark: '#09090b', // Zinc 950
                        panel: '#18181b',  // Zinc 900
                        border: '#27272a', // Zinc 800
                    }, 
                    fontFamily: { sans: ['Inter', 'sans-serif'] } 
                } 
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f4f4f5; -webkit-tap-highlight-color: transparent; }
        .dark body { background-color: #09090b; }
        .bg-grid { background-image: radial-gradient(#a1a1aa 1px, transparent 1px); background-size: 20px 20px; opacity: 0.15; }
        .dark .bg-grid { background-image: radial-gradient(#3f3f46 1px, transparent 1px); opacity: 0.1; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(24, 24, 27, 0.85); }
        .card-hover:active { transform: scale(0.98); }
        @media (hover: hover) { .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); } }
        /* Transitions */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar for list */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #a1a1aa; border-radius: 20px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background-color: #3f3f46; }
    </style>
</head>
<body class="text-zinc-800 dark:text-zinc-200 min-h-screen flex flex-col transition-colors duration-300 relative">

    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <nav class="sticky top-0 z-40 w-full border-b border-zinc-200 dark:border-border glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded bg-zinc-900 dark:bg-white flex items-center justify-center text-white dark:text-black shadow-sm shrink-0">
                        <img src="https://raw.githubusercontent.com/onelabszz/super/refs/heads/main/super.png" class="w-6 h-6 object-contain">
                    </div>
                    <div>
                        <h1 class="font-bold text-lg tracking-tight leading-none dark:text-white">Admin <span class="text-indigo-600">Creative App</span></h1>
                        <span id="nav-role-badge" class="text-[10px] font-mono uppercase tracking-wider text-zinc-500 font-semibold">Locked</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="app.toggleTheme()" class="p-2 text-zinc-500 hover:text-zinc-900 dark:hover:text-white transition rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800">
                        <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                        <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
                    </button>
                    <div class="h-6 w-px bg-zinc-200 dark:bg-zinc-800"></div>
                    <button onclick="app.openAuthModal()" class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-semibold bg-zinc-900 text-white dark:bg-white dark:text-black hover:opacity-90 transition shadow-sm">
                        <i data-lucide="user-circle" class="w-4 h-4"></i> <span id="btn-auth-text" class="hidden sm:inline">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 relative z-10 p-4 sm:p-8 pb-24">
        <div class="max-w-6xl mx-auto space-y-6">
            
            <div id="dashboard-header" class="hidden fade-in">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 pb-4">
                    <div>
                        <h2 class="text-2xl font-bold text-zinc-900 dark:text-white">Dashboard</h2>
                        <p class="text-zinc-500 text-sm mt-1">Selamat datang, <span id="user-display-name" class="font-semibold text-indigo-600">Admin</span>.</p>
                    </div>
                    <div>
                         <span class="px-3 py-1.5 rounded-md border border-zinc-200 dark:border-zinc-700 text-xs font-mono text-zinc-500 flex items-center gap-2 bg-zinc-50 dark:bg-zinc-900 w-fit">
                            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> SYSTEM CONNECTED
                         </span>
                    </div>
                </div>
                
                <div class="flex gap-2 border-b border-zinc-200 dark:border-border mb-6 overflow-x-auto">
                    <button onclick="app.switchTab('home')" id="tab-btn-home" class="px-4 py-2 text-sm font-semibold border-b-2 border-indigo-600 text-indigo-600 dark:text-indigo-400 transition-colors">
                        Menu Apps
                    </button>
                    <button onclick="app.switchTab('guru')" id="tab-btn-guru" class="px-4 py-2 text-sm font-semibold border-b-2 border-transparent text-zinc-500 hover:text-zinc-800 dark:hover:text-zinc-300 transition-colors">
                        Data Guru
                    </button>
                </div>
            </div>

            <div id="view-home" class="space-y-4 fade-in">
                <div class="flex items-center justify-between">
                    <h3 class="text-sm font-bold uppercase tracking-wider text-zinc-500">Modules</h3>
                    <button onclick="app.fetchAdminData()" class="p-2 hover:bg-zinc-200 dark:hover:bg-zinc-800 rounded transition text-zinc-500"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                </div>
                <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="h-28 rounded-xl bg-zinc-200 dark:bg-zinc-800/50 animate-pulse"></div>
                    <div class="h-28 rounded-xl bg-zinc-200 dark:bg-zinc-800/50 animate-pulse"></div>
                </div>
            </div>

            <div id="view-guru" class="hidden space-y-4 fade-in">
                
                <div class="bg-white dark:bg-panel border border-zinc-200 dark:border-border p-4 rounded-xl shadow-sm flex flex-col lg:flex-row gap-3">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-3 top-3 w-4 h-4 text-zinc-400"></i>
                        <input type="text" id="filter-search" onkeyup="app.filterTeachers()" placeholder="Cari Nama atau NIP..." class="w-full pl-10 pr-4 py-2.5 bg-zinc-50 dark:bg-zinc-950 border border-zinc-200 dark:border-zinc-800 rounded-lg text-sm focus:ring-2 focus:ring-indigo-600 outline-none transition dark:text-white">
                    </div>
                    
                    <div class="flex gap-2">
                        <div class="relative min-w-[140px]">
                            <select id="filter-role" onchange="app.filterTeachers()" class="w-full pl-3 pr-8 py-2.5 bg-zinc-50 dark:bg-zinc-950 border border-zinc-200 dark:border-zinc-800 rounded-lg text-sm focus:ring-2 focus:ring-indigo-600 outline-none appearance-none dark:text-white cursor-pointer">
                                <option value="all">Semua Jabatan</option>
                                <option value="KS">Kepala Sekolah</option>
                                <option value="Guru">Guru Mapel</option>
                                <option value="Tendik">Tendik / Staff</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-3 top-3 w-4 h-4 text-zinc-400 pointer-events-none"></i>
                        </div>

                        <div class="relative min-w-[140px]">
                            <select id="filter-instansi" onchange="app.filterTeachers()" class="w-full pl-3 pr-8 py-2.5 bg-zinc-50 dark:bg-zinc-950 border border-zinc-200 dark:border-zinc-800 rounded-lg text-sm focus:ring-2 focus:ring-indigo-600 outline-none appearance-none dark:text-white cursor-pointer">
                                <option value="all">Semua Unit</option>
                                </select>
                            <i data-lucide="building-2" class="absolute right-3 top-3 w-4 h-4 text-zinc-400 pointer-events-none"></i>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 text-xs font-mono text-zinc-500 px-1">
                    <span>Total: <b id="count-total" class="text-zinc-900 dark:text-zinc-200">0</b></span>
                    <span>Tampil: <b id="count-active" class="text-indigo-600">0</b></span>
                </div>

                <div id="teacher-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-20">
                    </div>
            </div>

        </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm transition-opacity">
        <div class="w-full max-w-md bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl shadow-2xl overflow-hidden transform transition-all scale-100 relative">
            
            <button onclick="app.closeModal()" class="absolute top-4 right-4 text-zinc-400 hover:text-zinc-900 dark:hover:text-white z-10"><i data-lucide="x" class="w-5 h-5"></i></button>

            <div id="form-login" class="p-8">
                <div class="mb-6">
                    <div class="w-12 h-12 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="shield-lock" class="w-6 h-6"></i></div>
                    <h3 class="text-xl font-bold text-zinc-900 dark:text-white">Authentication</h3>
                    <p class="text-sm text-zinc-500 mt-1">Masuk untuk akses Dashboard.</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-zinc-400 tracking-wider">Email (Untuk Profil)</label>
                        <input type="email" id="input-email" class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-700 rounded-lg px-4 py-3 text-sm text-zinc-900 dark:text-white focus:ring-2 focus:ring-indigo-600 outline-none mt-1" placeholder="admin@sekolah.id">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-bold text-zinc-400 tracking-wider">PIN Admin</label>
                        <input type="password" id="input-pin" inputmode="numeric" class="w-full text-center tracking-[0.5em] font-mono font-bold bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-700 rounded-lg px-4 py-3 text-lg text-zinc-900 dark:text-white focus:ring-2 focus:ring-indigo-600 outline-none mt-1" placeholder="••••••" maxlength="6">
                    </div>
                    <button onclick="app.doLogin()" id="btn-submit" class="w-full bg-zinc-900 dark:bg-white text-white dark:text-black font-bold py-3 rounded-lg shadow-lg hover:opacity-90 transition active:scale-[0.98] flex justify-center items-center gap-2">Verifikasi & Masuk</button>
                </div>
            </div>

            <div id="view-profile" class="hidden">
                <div class="bg-zinc-100 dark:bg-zinc-800/50 p-8 border-b border-zinc-200 dark:border-zinc-700 text-center">
                    <div class="w-20 h-20 bg-white dark:bg-zinc-700 rounded-full mx-auto mb-4 flex items-center justify-center border-4 border-zinc-200 dark:border-zinc-600 shadow-xl overflow-hidden text-2xl font-bold text-zinc-400" id="prof-initial">
                        A
                    </div>
                    <h3 class="text-lg font-bold text-zinc-900 dark:text-white" id="prof-name">-</h3>
                    <p class="text-indigo-600 dark:text-indigo-400 text-xs font-mono font-bold tracking-widest uppercase mt-1" id="prof-role">-</p>
                </div>
                <div class="p-6 space-y-3">
                    <div class="flex justify-between text-sm py-2 border-b border-zinc-100 dark:border-zinc-800">
                        <span class="text-zinc-500">Unit Kerja</span>
                        <span class="font-semibold dark:text-zinc-300" id="prof-unit">-</span>
                    </div>
                    <button onclick="app.doLogout()" class="w-full mt-4 bg-red-50 hover:bg-red-100 text-red-600 dark:bg-red-900/20 dark:hover:bg-red-900/30 dark:text-red-400 font-bold py-3 rounded-lg transition flex items-center justify-center gap-2"><i data-lucide="log-out" class="w-4 h-4"></i> Keluar Aplikasi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            // !!! GANTI DENGAN URL KODE.GS ANDA !!!
            apiURL: "https://script.google.com/macros/s/AKfycbxvKz8ogmWbeUJWZbSFWnYHrXDr78nhdjakJsTETd8HkyIkMw2LOe-08pHcbxYLch7mRA/exec",
            
            user: null, // { nama, jabatan, unit, email }
            adminPin: null, // Untuk validasi request backend
            
            dataStore: {
                users: [], // Data Guru
                menus: [], // Data Menu
            },

            init: function() {
                // Theme Init
                if(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
                
                // Session Check
                const sess = localStorage.getItem('sa_console_sess');
                const savedPin = localStorage.getItem('sa_console_pin');
                
                if(sess && savedPin) {
                    this.user = JSON.parse(sess);
                    this.adminPin = savedPin;
                    this.fetchAdminData(); // Load Data Langsung
                }
                this.updateUIState();
                lucide.createIcons();
            },

            // --- NAVIGATION LOGIC ---
            switchTab: function(tabName) {
                // Hide all views
                document.getElementById('view-home').classList.add('hidden');
                document.getElementById('view-guru').classList.add('hidden');
                
                // Reset Tab Styles
                const btnHome = document.getElementById('tab-btn-home');
                const btnGuru = document.getElementById('tab-btn-guru');
                
                const activeClass = "border-indigo-600 text-indigo-600 dark:text-indigo-400";
                const inactiveClass = "border-transparent text-zinc-500 hover:text-zinc-800 dark:hover:text-zinc-300";

                btnHome.className = `px-4 py-2 text-sm font-semibold border-b-2 transition-colors ${tabName === 'home' ? activeClass : inactiveClass}`;
                btnGuru.className = `px-4 py-2 text-sm font-semibold border-b-2 transition-colors ${tabName === 'guru' ? activeClass : inactiveClass}`;

                // Show selected view
                document.getElementById(`view-${tabName}`).classList.remove('hidden');
                lucide.createIcons();
            },

            // --- DATA LOGIC ---
            fetchAdminData: function() {
                if(!this.adminPin) return;

                // Menggunakan action=admin_load sesuai kode.gs
                fetch(`${this.apiURL}?action=admin_load&pin=${this.adminPin}`)
                .then(r => r.json())
                .then(data => {
                    if(data.status === 'success') {
                        // 1. Simpan Data Guru (Mapping dari Array ke Object)
                        // kode.gs return: [email, nama, nip, jabatan, instansi, pin, last_login]
                        this.dataStore.users = data.users.slice(1).map(row => ({
                            email: row[0],
                            nama: row[1],
                            nip: row[2],
                            jabatan: row[3],
                            instansi: row[4],
                            last_login: row[6]
                        }));

                        // 2. Simpan Data Menu
                        // kode.gs return: [judul, deskripsi, url, icon, warna, target, parent, ukuran, label, role]
                        this.dataStore.menus = data.raw_menu.slice(1).map(row => ({
                            judul: row[0],
                            deskripsi: row[1],
                            url: row[2],
                            icon: row[3],
                            warna: row[4],
                            role: row[9]
                        })).filter(m => m.judul !== "");

                        // 3. Render
                        this.renderMenu(this.dataStore.menus);
                        this.filterTeachers(); // Render Guru
                        this.populateUnitFilter(); // Isi dropdown unit
                    } else {
                        // Jika gagal load (misal PIN salah/berubah), logout paksa
                        alert("Sesi kadaluarsa atau PIN salah.");
                        this.doLogout();
                    }
                })
                .catch(e => {
                    console.error(e);
                    // alert("Gagal mengambil data. Cek koneksi.");
                });
            },

            // --- TEACHER LOGIC ---
            filterTeachers: function() {
                const search = document.getElementById('filter-search').value.toLowerCase();
                const role = document.getElementById('filter-role').value;
                const unit = document.getElementById('filter-instansi').value;

                let filtered = this.dataStore.users.filter(t => {
                    const matchSearch = (t.nama || "").toLowerCase().includes(search) || String(t.nip).includes(search);
                    
                    let matchRole = true;
                    if(role !== 'all') matchRole = (t.jabatan || "").toLowerCase().includes(role.toLowerCase());

                    let matchUnit = true;
                    if(unit !== 'all') matchUnit = (t.instansi || "").trim() === unit;

                    return matchSearch && matchRole && matchUnit;
                });

                // Update Counts
                document.getElementById('count-total').innerText = this.dataStore.users.length;
                document.getElementById('count-active').innerText = filtered.length;

                this.renderTeachers(filtered);
            },

            renderTeachers: function(data) {
                const container = document.getElementById('teacher-list-container');
                
                if(data.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full py-10 text-center flex flex-col items-center text-zinc-400">
                            <i data-lucide="search-x" class="w-10 h-10 mb-2 opacity-50"></i>
                            <span class="text-sm">Data tidak ditemukan.</span>
                        </div>`;
                    lucide.createIcons();
                    return;
                }

                container.innerHTML = data.map(item => {
                    const initials = item.nama ? item.nama.split(' ').map(n => n[0]).slice(0,2).join('') : "??";
                    
                    return `
                    <div class="bg-white dark:bg-panel border border-zinc-200 dark:border-zinc-800 p-4 rounded-xl flex items-center gap-4 hover:border-indigo-400 transition card-hover group">
                        <div class="w-12 h-12 rounded-full bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center text-zinc-600 dark:text-zinc-400 font-bold text-sm shrink-0 border border-zinc-200 dark:border-zinc-700">
                            ${initials}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-zinc-900 dark:text-zinc-100 truncate group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition">${item.nama}</h4>
                            <p class="text-xs text-zinc-500 font-mono mt-0.5 truncate">${item.nip || 'No NIP'}</p>
                            <div class="flex items-center gap-2 mt-2">
                                <span class="text-[10px] font-bold uppercase px-2 py-0.5 rounded bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-400 border border-zinc-200 dark:border-zinc-700">
                                    ${item.jabatan}
                                </span>
                                <span class="text-[10px] font-bold uppercase px-2 py-0.5 rounded bg-orange-50 text-orange-600 dark:bg-orange-900/20 dark:text-orange-400 border border-transparent">
                                    ${item.instansi || 'Sekolah'}
                                </span>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                lucide.createIcons();
            },

            populateUnitFilter: function() {
                const units = [...new Set(this.dataStore.users.map(u => u.instansi).filter(u => u))];
                const select = document.getElementById('filter-instansi');
                // Keep the first option
                select.innerHTML = '<option value="all">Semua Unit</option>';
                units.forEach(u => {
                    select.insertAdjacentHTML('beforeend', `<option value="${u}">${u}</option>`);
                });
            },

            // --- MENU RENDERER ---
            renderMenu: function(items) {
                const grid = document.getElementById('menu-grid');
                // Filter role based on logged in user (optional, currently shows all)
                grid.innerHTML = items.map(item => {
                    const color = item.warna || 'zinc';
                    let iconClass = 'text-zinc-600 dark:text-zinc-400 bg-zinc-100 dark:bg-zinc-800';
                    if(color === 'blue') iconClass = 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20';
                    if(color === 'red') iconClass = 'text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/20';
                    if(color === 'green') iconClass = 'text-emerald-600 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/20';
                    if(color === 'purple') iconClass = 'text-purple-600 dark:text-purple-400 bg-purple-50 dark:bg-purple-900/20';

                    return `
                    <a href="${item.url}" target="_blank" class="group relative flex flex-col p-6 bg-white dark:bg-panel border border-zinc-200 dark:border-zinc-800 rounded-xl hover:border-indigo-500/50 dark:hover:border-indigo-500/50 transition-all duration-300 card-hover">
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 rounded-lg flex items-center justify-center ${iconClass}">
                                <i data-lucide="${item.icon || 'circle'}" class="w-6 h-6"></i>
                            </div>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 text-zinc-300 group-hover:text-indigo-500 transition"></i>
                        </div>
                        <h4 class="font-bold text-lg text-zinc-800 dark:text-zinc-100 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition">${item.judul}</h4>
                        <p class="text-xs text-zinc-500 mt-1 line-clamp-2 leading-relaxed">${item.deskripsi || 'Aplikasi Sekolah'}</p>
                    </a>
                    `
                }).join('');
                lucide.createIcons();
            },

            // --- AUTH LOGIC (ADAPTED FOR KODE.GS) ---
            doLogin: function() {
                const email = document.getElementById('input-email').value;
                const pin = document.getElementById('input-pin').value;
                const btn = document.getElementById('btn-submit');

                if(!pin) return alert("PIN Admin Wajib Diisi!");
                
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> Autentikasi...`;
                btn.disabled = true;
                lucide.createIcons();

                // LOGIKA LOGIN HYBRID:
                // 1. Coba load data Admin menggunakan PIN
                fetch(`${this.apiURL}?action=admin_load&pin=${encodeURIComponent(pin)}`)
                .then(r => r.json())
                .then(res => {
                    if(res.status === 'success') {
                        // Login Berhasil sebagai Admin!
                        this.adminPin = pin;
                        localStorage.setItem('sa_console_pin', pin);
                        
                        // Cari detail user berdasarkan email (opsional, untuk tampilan profil)
                        const userRow = res.users.find(r => String(r[0]).toLowerCase() === String(email).toLowerCase());
                        
                        this.user = { 
                            nama: userRow ? userRow[1] : "Administrator", 
                            jabatan: userRow ? userRow[3] : "Super Admin", 
                            unit: userRow ? userRow[4] : "Pusat", 
                            email: email 
                        };
                        
                        localStorage.setItem('sa_console_sess', JSON.stringify(this.user));
                        this.init(); // Refresh UI
                        this.closeModal();
                    } else {
                        alert("PIN Salah atau Akses Ditolak!");
                    }
                })
                .catch((err) => {
                    console.error(err);
                    alert("Gagal terhubung ke server.");
                })
                .finally(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    lucide.createIcons();
                });
            },

            doLogout: function() {
                if(confirm("Keluar dari Admin Console?")) {
                    localStorage.removeItem('sa_console_sess');
                    localStorage.removeItem('sa_console_pin');
                    location.reload();
                }
            },

            updateUIState: function() {
                const isLoggedIn = !!this.user;
                const loginForm = document.getElementById('form-login');
                const profileView = document.getElementById('view-profile');
                const header = document.getElementById('dashboard-header');
                const navBadge = document.getElementById('nav-role-badge');
                const authBtnText = document.getElementById('btn-auth-text');
                
                if(isLoggedIn) {
                    loginForm.classList.add('hidden');
                    profileView.classList.remove('hidden');
                    header.classList.remove('hidden');
                    header.classList.add('fade-in');
                    
                    navBadge.innerText = "Admin Access";
                    navBadge.className = "text-[10px] font-mono uppercase tracking-wider text-emerald-600 dark:text-emerald-400 font-bold bg-emerald-50 dark:bg-emerald-900/20 px-2 py-0.5 rounded";
                    authBtnText.innerText = "Akun";
                    
                    document.getElementById('user-display-name').innerText = this.user.nama;
                    document.getElementById('prof-name').innerText = this.user.nama;
                    document.getElementById('prof-role').innerText = this.user.jabatan;
                    document.getElementById('prof-unit').innerText = this.user.unit;
                    document.getElementById('prof-initial').innerText = this.user.nama.charAt(0);
                } else {
                    loginForm.classList.remove('hidden');
                    profileView.classList.add('hidden');
                    header.classList.add('hidden');
                    
                    // Hide sensitive views
                    document.getElementById('view-guru').classList.add('hidden');
                    document.getElementById('view-home').classList.remove('hidden');

                    navBadge.innerText = "Locked";
                    navBadge.className = "text-[10px] font-mono uppercase tracking-wider text-zinc-500 font-semibold";
                    authBtnText.innerText = "Login";
                }
            },

            openAuthModal: function() { document.getElementById('auth-modal').classList.remove('hidden'); },
            closeModal: function() { document.getElementById('auth-modal').classList.add('hidden'); },
            toggleTheme: function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
