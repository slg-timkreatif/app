    <script>
        const admin = {
            // URL BACKEND (KODE.GS) - GANTI JIKA PERLU
            url: "https://script.google.com/macros/s/AKfycbxvKz8ogmWbeUJWZbSFWnYHrXDr78nhdjakJsTETd8HkyIkMw2LOe-08pHcbxYLch7mRA/exec", 
            pin: "", data: null,

            init: function() {
                const s = sessionStorage.getItem('admin_pin');
                if (s) { document.getElementById('admin-pin').value = s; this.doLogin(s); }
                // Handle resize for dual layout
                window.addEventListener('resize', () => this.syncContent());
            },

            login: function(e) { e.preventDefault(); this.doLogin(document.getElementById('admin-pin').value); },

            doLogin: function(p) {
                const btn = document.getElementById('btn-login'); const old = btn.innerHTML;
                btn.innerHTML = "<span class='animate-pulse'>Menghubungkan...</span>"; btn.disabled = true;
                
                fetch(`${this.url}?action=admin_load&pin=${p}`).then(r=>r.json()).then(d=>{
                    if(d.status === 'success') {
                        this.pin = p; this.data = d; sessionStorage.setItem('admin_pin', p); 
                        document.getElementById('login-screen').classList.add('hidden');
                        this.renderAll(); 
                        this.nav('tab-home'); 
                    } else {
                        alert("PIN Salah!"); sessionStorage.removeItem('admin_pin'); btn.innerHTML = old; btn.disabled = false;
                    }
                }).catch(()=>{ alert("Koneksi Gagal"); btn.innerHTML = old; btn.disabled = false; });
            },

            logout: function() { sessionStorage.removeItem('admin_pin'); location.reload(); },

            // NAVIGATION LOGIC (HYBRID)
            nav: function(id) {
                // Update Active State (Mobile Bottom Bar)
                document.querySelectorAll('.nav-btn').forEach(b => {
                    b.classList.remove('active', 'text-blue-600');
                    b.classList.add('text-slate-400');
                    b.querySelector('div').classList.remove('bg-blue-50', 'text-blue-600');
                });
                const activeBtn = document.querySelector(`button[onclick="admin.nav('${id}')"]`);
                if(activeBtn) {
                    activeBtn.classList.add('active', 'text-blue-600');
                    activeBtn.classList.remove('text-slate-400');
                    activeBtn.querySelector('div').classList.add('bg-blue-50', 'text-blue-600');
                }

                // Update Active State (Desktop Sidebar)
                document.querySelectorAll('.nav-item').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white');
                    b.classList.add('hover:bg-slate-800');
                });
                const sideBtn = document.querySelectorAll(`button[onclick="admin.nav('${id}')"]`)[0]; // Sidebar button is usually first in DOM order or specific class
                if(sideBtn && sideBtn.classList.contains('nav-item')) {
                    sideBtn.classList.add('bg-blue-600', 'text-white');
                    sideBtn.classList.remove('hover:bg-slate-800');
                }

                // Show Content
                document.querySelectorAll('.tab-content').forEach(e => e.classList.add('hidden'));
                document.querySelectorAll(`#${id}`).forEach(e => e.classList.remove('hidden'));

                // Update Header Title
                const titles = {'tab-home':'Dashboard','tab-user':'Data Guru','tab-menu':'Manajemen Menu','tab-feedback':'Kotak Masuk','tab-settings':'Pengaturan'};
                document.getElementById('header-title-mobile').innerText = titles[id] || 'Admin';
                document.getElementById('header-title-desktop').innerText = titles[id] || 'Dashboard';
                
                // If switching to desktop later, sync content
                this.currentTab = id;
                this.syncContent();
            },

            // Sync content between Mobile Container and Desktop Container based on screen size
            syncContent: function() {
                // Simplified: Logic handled by CSS classes mostly, 
                // but we ensure the active tab is visible in the right container if we move elements.
                // In this simplified version, we just clone content or keep structure same.
                // Actually, the HTML structure I built uses shared content IDs within the containers.
                // Wait, ID must be unique. My HTML above has duplicate IDs for tabs inside mobile and desktop?
                // NO. The `admin.html` provided earlier had separate structures. 
                // TO FIX HYBRID: Let's use ONE content source and move it? No, too complex.
                // SIMPLEST HYBRID: Hide/Show sections. The HTML provided has ONE `tab-content` set.
                // We just need to ensure the container is correct. 
                // IN THE CODE ABOVE: I put tab-content INSIDE mobile-content-container AND desktop-content-container?
                // No, I should put them in a shared wrapper or duplicate the logic? 
                // FIX: Let's assume the user is either on mobile OR desktop.
                // But for `admin.nav` to work on both, we place the content in a wrapper that is visible.
                
                // Let's refine the HTML structure slightly in this script to be 100% robust:
                // I will inject the content into the visible container.
                // Actually, simply hiding/showing the wrapper divs is enough.
                const isMobile = window.innerWidth < 768;
                const mContainer = document.getElementById('mobile-content-container');
                const dContainer = document.getElementById('desktop-content-container');
                
                // Move tabs to the correct container
                const tabs = ['tab-home', 'tab-user', 'tab-menu', 'tab-feedback', 'tab-settings'];
                tabs.forEach(t => {
                    const el = document.getElementById(t);
                    if(el) {
                        if(isMobile) mContainer.appendChild(el);
                        else dContainer.appendChild(el);
                    }
                });
            },

            // --- RENDER FUNCTIONS ---
            renderAll: function() {
                this.renderStats();
                this.renderUserList();
                this.renderMenuList();
                this.renderFeedbackList();
                this.renderFooterList();
                this.renderInfoForm();
                lucide.createIcons();
            },

            renderStats: function() {
                document.getElementById('stat-m-guru').innerText = Math.max(0, this.data.users.length - 1);
                document.getElementById('stat-m-menu').innerText = Math.max(0, this.data.raw_menu.length - 1);
            },

            renderUserList: function() {
                const c = document.getElementById('user-list-container'); c.innerHTML = '';
                this.data.users.forEach((r, i) => {
                    if(i===0) return;
                    c.insertAdjacentHTML('beforeend', `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                            <div>
                                <div class="font-bold text-slate-800">${r[1]}</div>
                                <div class="text-xs text-slate-400">${r[3]} ‚Ä¢ ${r[4]}</div>
                                <div class="mt-1 text-[10px] text-blue-500 font-mono">PIN: ${r[5]}</div>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <span class="text-[10px] ${r[6]?'text-green-600 bg-green-50':'text-red-400 bg-red-50'} px-2 py-0.5 rounded font-bold">${r[6]?this.fmtDate(r[6]):'Belum Login'}</span>
                                <div class="flex gap-1">
                                    <button onclick="admin.editUser(${i})" class="p-2 bg-slate-50 text-blue-600 rounded-lg"><i data-lucide="pencil" class="w-3 h-3"></i></button>
                                    <button onclick="admin.deleteUser(${i})" class="p-2 bg-slate-50 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                                </div>
                            </div>
                        </div>
                    `);
                });
            },

            renderMenuList: function() {
                const c = document.getElementById('menu-list-container'); c.innerHTML = '';
                this.data.raw_menu.forEach((r, i) => {
                    if(i===0 || r[0]==="") return;
                    c.insertAdjacentHTML('beforeend', `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-${r[4]||'blue'}-100 text-${r[4]||'blue'}-600 flex items-center justify-center shrink-0"><i data-lucide="${r[3]||'circle'}" class="w-5 h-5"></i></div>
                            <div class="flex-1 min-w-0">
                                <div class="font-bold text-sm truncate">${r[0]}</div>
                                <div class="text-[10px] text-slate-400 truncate">${r[1]}</div>
                                <div class="flex gap-1 mt-1"><span class="text-[9px] bg-slate-100 px-1.5 rounded uppercase">${r[5]}</span><span class="text-[9px] bg-slate-100 px-1.5 rounded">${r[9]?'üîí '+r[9]:'üåç Public'}</span></div>
                            </div>
                            <div class="flex flex-col gap-1">
                                <button onclick="admin.editMenu(${i})" class="p-1.5 bg-blue-50 text-blue-600 rounded"><i data-lucide="pencil" class="w-3 h-3"></i></button>
                                <button onclick="admin.deleteMenu(${i})" class="p-1.5 bg-red-50 text-red-600 rounded"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                    `);
                });
            },

            renderFeedbackList: function() {
                const c = document.getElementById('feedback-list-container'); c.innerHTML = '';
                const h = document.getElementById('home-feedback-list'); h.innerHTML = ''; // Populate home as well
                
                this.data.feedback.forEach((r, idx) => {
                    const item = `
                        <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[10px] font-bold ${r[1]=='Bug'?'text-red-500 bg-red-50':'text-blue-500 bg-blue-50'} px-1.5 py-0.5 rounded uppercase">${r[1]}</span>
                                <span class="text-[10px] text-slate-300">${this.fmtDate(r[0])}</span>
                            </div>
                            <div class="text-xs text-slate-600 italic mb-2">"${r[2]}"</div>
                            <div class="flex justify-between items-center border-t border-slate-50 pt-2">
                                <div class="text-[10px] font-bold text-slate-700">${r[4]}</div>
                                <div class="flex items-center text-[10px] text-yellow-500 font-bold"><i data-lucide="star" class="w-3 h-3 fill-current mr-0.5"></i> ${r[3]}</div>
                            </div>
                        </div>`;
                    c.insertAdjacentHTML('beforeend', item);
                    if(idx < 3) h.insertAdjacentHTML('beforeend', item); // Show top 3 on home
                });
            },

            renderFooterList: function() {
                const c = document.getElementById('footer-list-container'); c.innerHTML = '';
                if(!this.data.raw_footer) return;
                this.data.raw_footer.forEach((r, i) => {
                    if(i===0||r[0]==="") return;
                    c.insertAdjacentHTML('beforeend', `
                        <div class="flex justify-between items-center bg-slate-50 p-2.5 rounded-xl">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center text-slate-500 shadow-sm"><i data-lucide="${r[2]||'link'}" class="w-4 h-4"></i></div>
                                <div class="text-xs font-bold text-slate-700">${r[0]}</div>
                            </div>
                            <button onclick="admin.deleteFooter(${i})" class="text-red-400 p-1"><i data-lucide="x" class="w-4 h-4"></i></button>
                        </div>
                    `);
                });
            },

            renderInfoForm: function() {
                const i = this.data.info;
                document.getElementById('info-status').value = i.status;
                document.getElementById('info-pesan').value = i.pesan;
                document.getElementById('info-warna').value = i.warna;
                document.getElementById('info-versi').value = i.versi;
                document.getElementById('pop-status').value = i.pop_status;
                document.getElementById('pop-judul').value = i.pop_judul;
                document.getElementById('pop-pesan').value = i.pop_pesan;
                document.getElementById('pop-gambar').value = i.pop_gambar;
            },

            // --- CRUD HANDLERS (Simplified) ---
            openMenuModal: function() { this.resetForm('menu'); document.getElementById('menu-modal').classList.remove('hidden'); },
            editMenu: function(i) { this.fillForm('menu', this.data.raw_menu[i], i); document.getElementById('menu-modal').classList.remove('hidden'); },
            submitMenu: function(e) { e.preventDefault(); if(!confirm("Simpan?")) return; this.sendData({action:"save_menu", admin_pin:this.pin, id:document.getElementById('inp-id').value, judul:document.getElementById('inp-judul').value, deskripsi:document.getElementById('inp-deskripsi').value, url:document.getElementById('inp-url').value, icon:document.getElementById('inp-icon').value, warna:document.getElementById('inp-warna').value, target:document.getElementById('inp-target').value, ukuran:document.getElementById('inp-ukuran').value, role:document.getElementById('inp-role').value, label:document.getElementById('inp-label').value, parent:document.getElementById('inp-parent').value}); },
            deleteMenu: function(i) { if(confirm("Hapus?")) this.sendData({action:"delete_menu", admin_pin:this.pin, id:i}); },

            openUserModal: function() { this.resetForm('user'); document.getElementById('user-modal').classList.remove('hidden'); },
            editUser: function(i) { this.fillForm('user', this.data.users[i], i); document.getElementById('user-modal').classList.remove('hidden'); },
            submitUser: function(e) { e.preventDefault(); this.sendData({action:"save_user", admin_pin:this.pin, id:document.getElementById('user-id').value, email:document.getElementById('user-email').value, nama:document.getElementById('user-nama').value, nip:document.getElementById('user-nip').value, jabatan:document.getElementById('user-jabatan').value, instansi:document.getElementById('user-instansi').value, pin:document.getElementById('user-pin').value}); },
            deleteUser: function(i) { if(confirm("Hapus?")) this.sendData({action:"delete_user", admin_pin:this.pin, id:i}); },

            openFooterModal: function() { document.getElementById('foot-id').value=-1; document.getElementById('foot-judul').value=''; document.getElementById('foot-url').value=''; document.getElementById('foot-icon').value=''; document.getElementById('footer-modal').classList.remove('hidden'); },
            submitFooter: function(e) { e.preventDefault(); this.sendData({action:"save_footer", admin_pin:this.pin, id:document.getElementById('foot-id').value, judul:document.getElementById('foot-judul').value, url:document.getElementById('foot-url').value, icon:document.getElementById('foot-icon').value}); },
            deleteFooter: function(i) { if(confirm("Hapus?")) this.sendData({action:"delete_footer", admin_pin:this.pin, id:i}); },

            saveInfo: function(e) { e.preventDefault(); this.sendData({action:"save_info", admin_pin:this.pin, status:document.getElementById('info-status').value, pesan:document.getElementById('info-pesan').value, warna:document.getElementById('info-warna').value, versi:document.getElementById('info-versi').value, pop_status:document.getElementById('pop-status').value, pop_judul:document.getElementById('pop-judul').value, pop_pesan:document.getElementById('pop-pesan').value, pop_gambar:document.getElementById('pop-gambar').value}); },

            // Helpers
            searchUser: function(q) {
                const term = q.toLowerCase();
                // Re-render list with filter logic inside renderUserList? 
                // Quick hack: toggle visibility
                const rows = document.getElementById('user-list-container').children;
                Array.from(rows).forEach(row => {
                    row.style.display = row.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
                });
            },
            resetForm: function(type) {
                if(type=='menu') { document.getElementById('inp-id').value=-1; ['inp-judul','inp-deskripsi','inp-url','inp-icon','inp-label','inp-parent','inp-role'].forEach(i=>document.getElementById(i).value=''); }
                if(type=='user') { document.getElementById('user-id').value=-1; ['user-email','user-pin','user-nama','user-nip','user-jabatan','user-instansi'].forEach(i=>document.getElementById(i).value=''); }
            },
            fillForm: function(type, r, i) {
                if(type=='menu') { document.getElementById('inp-id').value=i; document.getElementById('inp-judul').value=r[0]; document.getElementById('inp-deskripsi').value=r[1]; document.getElementById('inp-url').value=r[2]; document.getElementById('inp-icon').value=r[3]; document.getElementById('inp-warna').value=r[4]; document.getElementById('inp-target').value=r[5]; document.getElementById('inp-parent').value=r[6]; document.getElementById('inp-ukuran').value=r[7]; document.getElementById('inp-label').value=r[8]; document.getElementById('inp-role').value=r[9]; }
                if(type=='user') { document.getElementById('user-id').value=i; document.getElementById('user-email').value=r[0]; document.getElementById('user-nama').value=r[1]; document.getElementById('user-nip').value=r[2]; document.getElementById('user-jabatan').value=r[3]; document.getElementById('user-instansi').value=r[4]; document.getElementById('user-pin').value=r[5]; }
            },
            sendData: function(p) {
                const l=document.createElement('div'); l.className="fixed inset-0 z-[200] bg-black/50 flex items-center justify-center text-white backdrop-blur-sm"; l.innerHTML="<div class='bg-slate-900 p-6 rounded-xl flex gap-3'><i data-lucide='loader-2' class='animate-spin'></i> Menyimpan...</div>"; document.body.appendChild(l); lucide.createIcons();
                fetch(this.url,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)}).then(()=>{setTimeout(()=>{alert("Tersimpan!");location.reload()},1500)}).catch(e=>{document.body.removeChild(l);alert("Error:"+e)});
            },
            fmtDate: function(s) { if(!s||s.length<5)return'Belum'; try{return new Intl.DateTimeFormat('id-ID',{day:'numeric',month:'short',hour:'2-digit',minute:'2-digit'}).format(new Date(s))}catch{return s} }
        };
        document.addEventListener('DOMContentLoaded', ()=>admin.init());
    </script>
