<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pindah Layanan - Guru Berbagi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .blob { position: absolute; filter: blur(80px); z-index: -1; opacity: 0.6; }
        .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #3b82f6; animation: float 8s infinite alternate; }
        .blob-2 { bottom: -10%; right: -10%; width: 300px; height: 300px; background: #8b5cf6; animation: float 8s infinite alternate-reverse; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, 20px); } }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen flex items-center justify-center relative overflow-hidden p-6">

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="w-full max-w-md bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-[2rem] p-8 text-center shadow-2xl relative z-10">
        
        <div class="w-24 h-24 mx-auto mb-6 bg-slate-700/50 rounded-full flex items-center justify-center relative">
            <div class="absolute inset-0 bg-blue-500 blur-2xl opacity-20 animate-pulse"></div>
            <i data-lucide="map-pin" class="w-10 h-10 text-blue-400 relative z-10"></i>
            <div class="absolute -right-2 -bottom-2 bg-green-500 text-slate-900 p-1.5 rounded-full border-4 border-slate-800">
                <i data-lucide="check" class="w-4 h-4"></i>
            </div>
        </div>

        <h1 class="text-2xl font-extrabold mb-2 tracking-tight">Layanan Dipindahkan</h1>
        <p class="text-slate-400 text-sm mb-8 leading-relaxed">
            Demi keamanan dan integrasi data, aplikasi <span id="app-name" class="text-white font-bold">ini</span> sekarang hanya dapat diakses melalui Portal Utama.
        </p>

        <div class="space-y-3">
            <a id="link-portal" href="index.html" class="block w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/30 transition transform active:scale-95 flex items-center justify-center gap-2">
                <span>Buka Portal Guru</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>
            
            <div class="text-[10px] text-slate-500 font-medium pt-2">
                Otomatis mengalihkan dalam <span id="countdown" class="text-blue-400 font-bold">5</span> detik...
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 1. Ambil Parameter Nama Aplikasi (Opsional)
        // Contoh URL: migrasi.html?app=Raport%20Online
        const params = new URLSearchParams(window.location.search);
        const appName = params.get('app');
        if(appName) {
            document.getElementById('app-name').innerText = `"${appName}"`;
        }

        // 2. Set URL Tujuan (Sesuaikan dengan URL GitHub Pages Bapak)
        // Ganti URL di bawah ini dengan URL ASLI index.html Bapak
        const targetURL = "https://slg-timkreatif.github.io/app/"; 
        document.getElementById('link-portal').href = targetURL;

        // 3. Countdown & Redirect Otomatis
        let count = 5;
        const timerEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            count--;
            timerEl.innerText = count;
            if (count <= 0) {
                clearInterval(interval);
                window.location.replace(targetURL); // Pakai replace agar tidak bisa di-Back
            }
        }, 1000);
    </script>
</body>
</html>
